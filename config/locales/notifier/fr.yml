fr: 
  notifier: 
    admin_login: 
      message1: L'utilisateur %{user} s'est connecté comme administrateur à %{time} depuis l'adresse IP %{ip}.
      subject: "Alerte : connexion d'administrateur"
    created_flag: 
      message1: Vous recevez ce message car vous êtes un modérateur de %{group}.
      message2: "Un message a été signalé pour la raison suivante :"
      message2bis: Vous pouvez lire le message signalé ici.
      message2bistext: "Vous pouvez lire le message signalé en cliquant sur le lien suivant :"
      message3: Allez sur la page de modération pour voir la liste des messages signalé.
      message4: Allez sur la page de modération pour voir la liste des éléments repérés.
    earned_badge: 
      message1: Vous avez gagné un %{badge} sur %{app}
      message2: "Description du badge :"
      message3: Vous pouvez voir tous vos badges sur votre %{user_page}
    favorited: 
      message1: "%{user} a ajouté votre réponse sur %{group} à ses favoris"
      message2: "La question était :"
      message3: "Vous pouvez le voir ici :"
    follow: 
      message1: "%{user} suit désormais vos questions et réponses sur %{app}"
      message2: Vous pouvez le suivre en retour en cliquant sur le bouton « Suivre » de sa %{user_page}
    give_advice: 
      message1: "%{user} vient de poser une question à laquelle vous pourriez savoir répondre :"
      message2: "Pour répondre, écrivez simplement votre message ici :"
      message3: "Ou, si vous connaissez quelqu’un capable de répondre, envoyez-lui ce lien :"
      message4: Si nous ne recevons pas de réponse rapide de votre part, nous demanderons à quelqu’un d’autre. Vous pouvez toujours répondre quand vous le souhaitez.
    global: 
      hi: Bonjour %{user},
      hi_no_user: Bonjour,
      user_page: page utilisateur
    new_answer: 
      message: "%{user} a répondu %{new_answer} à la question %{question}"
    new_comment: 
      message: "%{user} a commenté %{new_comment} à la question %{link}"
    new_feedback: 
      message1: L’utilisateur %{user} <%{email}> a envoyé un retour
      message2: Un utilisateur anonyme a envoyé un retour depuis l’adresse IP %{ip}
      message3: "Adresse électronique : %{email}"
      message4: "Objet : %{objet}"
    new_invitation: 
      message1: Cliquez ici pour accepter l'invitation %{link}
      message2: L'équipe %{group}.
      message3: "Un message de votre sponsor :"
      subject: "%{user} vous a invité dans %{group}"
    report: 
      message1: Rapport pour le groupe %{group}
      message2: Depuis %{date}
      message3: "%{questions} questions ont été posées"
      message4: "%{answers} réponses ont été rédigées"
      message5: "%{votes} votes ont été exprimés"
      message6: "%{badges} badges ont été décernés"
      message7: Le compte a %{users} utilisateurs.
      message8: Visitez votre groupe sur %{link}
