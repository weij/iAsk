es: 
  notifier: 
    admin_login: 
      message1: El usuario %{user} se ha conectado como administrador en la fecha %{time} con la dirección IP %{ip}.
      subject: "Alerta: conexión del administrador"
    created_flag: 
      message1: Usted está recibiendo este mensaje porque usted es un moderador de %{group}.
      message2: "Una respuesta ha sido reportada por las siguientes razones:"
      message2bis: Usted puede leer el mensaje marcado aquí.
      message2bistext: "Usted puede leer el mensaje marcado haciendo clic en el siguiente enlace:"
      message3: "Visite la página de moderación para ver la lista de los elementos marcados:"
      message4: Visite la página de moderación para ver la lista de los elementos marcados.
    earned_badge: 
      message1: Has ganado una insigna %{badge} en %{app}
      message2: "La descripcion de la insigna:"
      message3: Puedes ver todas tus insignas en tu %{user_page}
    favorited: 
      message1: "%{user} guardo su pregunta como favorito en %{group}."
      message2: "La pregunta era:"
      message3: "Puedes verlo aquí:"
    follow: 
      message1: "%{user} está ahora siguiendo tus preguntas y respuestas en %{app}"
      message2: Puedes seguirlo haciendo click en el botón "seguir" en su %{user_page}
    give_advice: 
      message1: "%{user} acaba de hacer una pregunta que usted podria contestar:"
      message2: "Para contestar, responde a este mensaje en el siguiente enlace:"
      message3: "O, si conoces a alguien que pueda contestar, enviale este enlace:"
      message4: Si no tenemos respuesta de ti pronto, le preguntaremos a otra persona; puedes contestar la pregunta cuando quieras.
    global: 
      hi: Hola %{user},
      hi_no_user: Hola,
      user_page: página de usuario
    new_answer: 
      message: "%{user} respondió %{new_answer} a la pregunta %{question}"
    new_comment: 
      message: "%{user} comento %{new_comment} sobre la pregunta %{link}"
    new_feedback: 
      message1: El usuario %{user} <%{email}> mando un feedback
      message2: Un usuario anónimo mando un feedback desde la dirección IP %{ip}
      message3: "Dirección de correo: %{email}"
      message4: "Objeto: %{subject}"
    new_invitation: 
      message1: Haga clic aquí para aceptar la invitación %{link}
      message2: El equipo %{group}.
      message3: "Un mensaje de su invitador:"
      subject: "%{user} le invita a unirse a %{group}"
    report: 
      message1: Reporte para el groupo %{group}
      message2: Desde el %{date}
      message3: "%{questions} preguntas han sido creadas"
      message4: "%{answers} respuestas han sido creadas"
      message5: "%{votes} votos has sido efectuados"
      message6: "%{badges}  insignas han sido otorgadas"
      message7: La cuenta tiene %{users} usuarios.
      message8: Visita el  grupo en %{link}
