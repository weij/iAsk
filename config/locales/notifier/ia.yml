ia: 
  notifier: 
    admin_login: 
      message1: Le usator %{user} se ha connectite como administrator a %{time} con le adresse IP %{ip}.
      subject: "Alerta: connexion administrator"
    created_flag: 
      message1: Tu ha recipite iste message perque tu es moderator de %{group}.
      message2: "Un message ha essite reportate pro le sequente ration:"
