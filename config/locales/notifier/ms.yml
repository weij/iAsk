      message1: "%{user} kini mengikuti soal jawab anda di %{app}"
      message2: Anda boleh mengikutinya juga dengan mengklik butang "Ikut" di  %{user_page}nya
    give_advice: 
      message1: "%{user} baru menanyakan soalan yang mungkin anda boleh jawab:"
      message2: "Untuk menjawab, sila balas pesanan ini di sini:"
      message3: "Ataupun, jika anda kenal sesiapa yang mungkin boleh menjawabnya, sila hantar pautan rujukan ini kepada mereka:"
      message4: Jika kami tidak menerima jawapan anda secepat mungkin, kami akan menanya orang lain. Anda masih boleh menjawabnya pada bila-bila masa.
    global: 
      hi: Apa khabar %{user},
      hi_no_user: Salam sejahtera,
      user_page: laman pengguna
