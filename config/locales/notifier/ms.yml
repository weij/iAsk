      message1: Pengguna %{user} telah bersambung sebagai pentadbir pada %{time} dengan alamat ip %{ip}.
      subject: "Perhatian: sambungan pentadbir"
    created_flag: 
      message1: Anda menerima pesanan ini kerana anda seorang pengawal selia %{group}.
      message2: "Satu kiriman telah dilaporkan atas sebab berikut:"
      message2bis: Anda boleh membaca kiriman yang dibenderakan di sini.
      message2bistext: "Anda boleh membaca kiriman yang dibenderakan dengan mengklik pautan berikut:"
      message3: "Pergi ke laman kawal selia untuk melihat senarai butiran-butiran yang dibenderakan:"
