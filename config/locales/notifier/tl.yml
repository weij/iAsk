tl: 
  notifier: 
    admin_login: 
      message1: Ang tagagamit na si %{user} ay umugnay bilang isang tagapangasiwa noong %{time} na may tirahan ng IP na %{ip}.
      subject: "Babala: ugnay ng tagapangasiwa"
    created_flag: 
      message1: Natanggap mo ang mensaheng ito dahil isa kang tagapamagitan ng %{group}.
      message2: "Isang paskil ang naiulat para sa sumusunod na dahilan:"
      message2bis: Mababasa mo ang nakabandilang paskil dito.
      message2bistext: "Mababasa mo ang ibinandilang paskil sa pamamagitan ng paglagitik sa sumusunod na kawing:"
      message3: "Pumunta sa pahina ng pamamagitan upang makita ang lista ng mga bagay na ibinandila:"
      message4: Dalawin ang pahina ng pamamagitan upang makita ang tala ng nakabandilang mga bagay.
    earned_badge: 
      message1: Nagkamit ka ng isang tsapang %{badge} sa %{app}
      message2: "Paglalarawan ng tsapa:"
      message3: Makikita mo ang lahat ng mga tsapa sa iyong %{user_page}
    favorited: 
      message1: Sinagip ni %{user} ang sagot mo bilang isang kinagigiliwan doon sa %{group}
      message2: "Ang tanong ay:"
      message3: "Makikita mo ito rito:"
    follow: 
      message1: Sinusundan na ngayon ni %{user} ang mga katanungan at mga kasagutan mo sa %{app}
      message2: Maaari mo siyang sundan pabalik sa pamamagitan ng pagpindot sa pindutang "Sundan" sa kanyang %{user_page}
    give_advice: 
      message1: "Katatanung pa lamang ni %{user} ng isang tanong na maaari mong mabigyan ng kasagutan:"
      message2: "Upang makasagot, tumugon lamang sa mensaheng ito rito:"
      message3: "O, kung may kakilala kang maaari makapagbigay ng sagot, ipadala sa kanila ang kawing na ito na pangsangguni:"
      message4: Kapag hindi kami nakakuha kaagad ng isang kasagutan mula sa iyo, magtatanong kami sa ibang tao.  Maaari mo pa rin itong sagutin kung kailan mo naisin.
    global: 
      hi: Kumusta %{user},
      hi_no_user: Kumusta,
      user_page: pahina ng tagagamit
    new_answer: 
      message: Nagbigay ng kasagutang %{new_answer} si %{user} sa katanungang %{question}
    new_comment: 
      message: Si %{user} ay nagbigay ng punang %{new_comment} hinggil sa tanong na %{link}
    new_feedback: 
      message1: Nagpadala ng isang punang-tugon ang tagagamit na si %{user} <%{email}>
      message2: Nagpadala ang isang hindi nagpapakilalang tagagamit ng isang punang-tugon mula sa tirahan ng IP na %{ip}
      message3: "Tirahan ng e-liham: %{email}"
      message4: "Paksa: %{subject}"
    new_invitation: 
      message1: Lagitikin dito upang tanggapin ang paanyaya %{link}
      message2: Ang pangkat na %{group}.
      message3: "Isang mensahe mula sa nag-anyaya sa iyo:"
      subject: Inaanyayahan ka ni %{user} sa %{group}
    report: 
      message1: Ulat para sa pangkat na %{group}
      message2: Magmula noong %{date}
      message3: Nalikha ang mga katanungang %{questions}
      message4: "%{answers} mga sagot ang nalikha na"
      message5: "%{votes} mga boto ang nagawa na"
      message6: "%{badges} mga tsapa ang naigawad na"
      message7: Ang akawnt ay may %{users} na mga tagagamit.
      message8: Dalawin ang pangkat mo sa %{link}
